<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a73e8;
            --secondary-color: #f8f9fa;
            --background-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        body {
            background: var(--background-gradient);
            min-height: 100vh;
        }

        .chat-container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-header {
            background: var(--primary-color);
            color: white;
            padding: 1.5rem;
            border-radius: 15px 15px 0 0;
        }

        .chat-messages {
            height: 60vh;
            overflow-y: auto;
            padding: 1.5rem;
        }

        .message {
            margin-bottom: 1.5rem;
            animation: fadeIn 0.3s ease-in;
        }

        .user-message {
            background: var(--primary-color);
            color: white;
            border-radius: 15px 15px 0 15px;
            margin-left: auto;
            max-width: 80%;
        }

        .assistant-message {
            background: var(--secondary-color);
            border-radius: 15px 15px 15px 0;
            max-width: 80%;
        }

        .input-container {
            padding: 1.5rem;
            background: rgba(248, 249, 250, 0.9);
            border-top: 1px solid #dee2e6;
        }

        .weather-icon {
            font-size: 1.5rem;
            margin-right: 0.5rem;
        }

        .loading {
            display: none;
            color: var(--primary-color);
            text-align: center;
            padding: 1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .history-item {
            transition: transform 0.2s ease;
            cursor: pointer;
        }

        .history-item:hover {
            transform: translateX(10px);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-cloud-sun weather-icon"></i>
                Weather Assistant
            </a>
        </div>
    </nav>

    <div class="container my-4">
        <div class="chat-container">
            <div class="chat-header">
                <h3 class="mb-0">Ask about the Weather</h3>
                <p class="mb-0">Get current conditions, forecasts, and historical data</p>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="message assistant-message p-3">
                    <p class="mb-0">Hello! I'm your weather assistant. Ask me about:</p>
                    <ul class="list-unstyled mt-2">
                        <li><i class="fas fa-sun"></i> Current weather in any city</li>
                        <li><i class="fas fa-clock"></i> Historical weather data</li>
                        <li><i class="fas fa-cloud-showers-heavy"></i> 7-day forecasts</li>
                    </ul>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <span class="ms-2">Analyzing weather data...</span>
            </div>

            <div class="input-container">
                <form id="weatherForm" class="d-flex gap-2">
                    <input type="text" class="form-control" id="questionInput" 
                           placeholder="Ask about weather (e.g., 'What's the weather in Tokyo?')" 
                           autocomplete="off">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i> Ask
                    </button>
                </form>
            </div>
        </div>

        <div class="mt-4">
            <h5>Example Queries:</h5>
            <div class="d-flex flex-wrap gap-2">
                <button class="btn btn-outline-primary example-query">
                    Current weather in Paris
                </button>
                <button class="btn btn-outline-primary example-query">
                    Will it rain in New York tomorrow?
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('weatherForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const input = document.getElementById('questionInput');
    const question = input.value.trim();
    if (!question) return;

    showLoading(true);
    addMessage(question, 'user');
    input.value = '';

    try {
        const response = await fetch('/ask', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify({ question })
        });

        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        
        const result = await handleResponse(response);
        addMessage(result, 'assistant');
    } catch (error) {
        addMessage(`Error: ${error.message}`, 'assistant', true);
    } finally {
        showLoading(false);
    }
});

        document.querySelectorAll('.example-query').forEach(button => {
            button.addEventListener('click', () => {
                document.getElementById('questionInput').value = button.textContent.trim();
            });
        });

        function addMessage(text, role, isError = false) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message p-3 mb-2 ${isError ? 'bg-danger text-white' : ''}`;
            messageDiv.innerHTML = `<p class="mb-0">${text}</p>`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'flex' : 'none';
        }

        // Handle Enter key
        document.getElementById('questionInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                document.getElementById('weatherForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
    <script>
        // Update the addMessage function
        function addMessage(text, role, isError = false) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message p-3 mb-2 ${isError ? 'bg-danger text-white' : ''}`;
            
            // Parse markdown and sanitize output
            const sanitized = DOMPurify.sanitize(marked.parse(text));
            messageDiv.innerHTML = `
                <div class="markdown-content">
                    ${sanitized}
                </div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Update the fetch call to handle HTML response
        async function handleResponse(response) {
            const contentType = response.headers.get('content-type');
            if (contentType && contentType.includes('application/json')) {
                const data = await response.json();
                return data.response;
            }
            return 'Received unexpected response format';
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
</body>
</html>
